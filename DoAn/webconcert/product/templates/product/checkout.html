{% extends 'pages/header.html' %}
{% load static %}
{% block content %}
     <div class="row">
		<div class="col-lg-12">
			<div class="box-element">
				<a  class="btn btn-outline-light" href="{% url 'cart' %}">&#x2190; Go Back</a>
				<hr>
				<center><h3>Total</h3></center>
				<hr>
				 {% for item in items %}
				<div class="cart-row">

					<div style="flex:2"><p>{{item.product.title}}</p></div>
					<div style="flex:1"><p>{{item.product.price}}</p></div>
					<div style="flex:1"><p>{{item.quantity}}</p></div>
				</div>
				 {% endfor %}
				<center><h5>Number:    {{order.get_cart_items}}</h5>
				<h5>Total:  {{order.get_cart_total}} VND</h5></center>

			</div>
		</div>

		 <button class="btn btn-outline-light" id="make-payment" style="font-size: 30px">Thanh to√°n</button>
	</div>
<script>
	document.getElementById('make-payment').addEventListener('click', function(e){
		pay()
<!--		submitformdata-->
	})
	function pay(){
		console.log('Payment button clicked')
		console.log(csrftoken)


		var userFormData = {
		'name': null,
		email:null,
		'total': total,

		if(user = 'AnonymousUser'){
			userFormData.name = form.name.value
			userFormData.email = form.email.value

		}


		var url = '/%2Fproductprocess_order/'


		fetch(url, {
			method:'POST',
                headers: {
                    'Content-Type':'application/json',
                    'X-CSRFToken':csrftoken,
                },
                body: JSON.stringify({'form': userFormData})

            })

	}
</script>
{% endblock content %}
